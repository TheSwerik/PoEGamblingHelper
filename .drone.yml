        - registry.swerik.dev/poegamblinghelper/frontend:builder
      tags: latest
      target: final
      username:
        from_secret: REGISTRY_USERNAME
      password:
        from_secret: REGISTRY_PASSWORD
      build_args:
        - BUILDKIT_INLINE_CACHE=1
    environment:
      DOCKER_BUILDKIT: 1
    depends_on:
      - build model lib

  - name: parallelism
    image: alpine
    commands:
      - echo finished
    depends_on:
      - build backend
      - build frontend
---
kind: pipeline
type: ssh
name: Deploy
depends_on:
  - build Deploy Images
platform:
  os: linux
  arch: arm64
trigger:
  branch:
    - release
server:
  host: erikpi
  user:
    from_secret: SSH_USERNAME
  password:
    from_secret: SSH_PASSWORD
steps:
  - name: docker login & Deploy
    commands:
      - docker --config /home/drone/.docker login localhost:5000 -u $USERNAME -p $PASSWORD
      - docker --config /home/drone/.docker compose up -d --pull always
    environment:
      USERNAME:
        from_secret: REGISTRY_USERNAME
      PASSWORD:
        from_secret: REGISTRY_PASSWORD